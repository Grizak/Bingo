<!DOCTYPE html>
<html>
<head>
    <title>Bingo</title>
    <script>
        const generatedNumbers = [];
        let randomNumber;

        function generateRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function generateNumber() {
            if (generatedNumbers.length === 90) {
                alert('All numbers have been generated!');
                return;
            }

            let doneGeneratingNewNumber = false;
            while (!doneGeneratingNewNumber) {
                randomNumber = generateRandomNumber(1, 90);
                if (!generatedNumbers.includes(randomNumber)) {
                    generatedNumbers.push(randomNumber);
                    doneGeneratingNewNumber = true;
                }
            }

            alert(generatedNumbers);
            document.getElementById('Number').textContent = generatedNumbers.join(', ');

            if (generatedNumbers.length === 90) {
                alert('All numbers have been generated!');
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.keyCode == 13) {
                generateNumber();
            }
        });

        document.addEventListener('keydown', function(event) {
            if (event.keyCode == 82) {
                generatedNumbers.length = 0;
                document.getElementById('Number').textContent = '';
                alert('Numbers cleared!');
            }
        });
    </script>
    <style>
        /* You can add CSS styles here if needed */
    </style>
</head>
<body>
    <div id="Number" class="number"></div>
</body>
</html>
