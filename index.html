<DOCTYPE! html>
	<head>
		<title>
			Bingo
		</title>
		<script>	
			let randomNumber
			const generatedNumbers = [] 
			function generateRandomNunmber(min, max)  {
				return Math.floor(Math.random() * (max - min + 1) + min)
			}
			function generateNumber () {
				randomNumber = generateRandomNunmber(1, 90)
					generatedNumbers.push(randomNumber)
				alert(generatedNumbers)
			}
			document.getElementbyId('Number').textContent = generatedNumbers
		</script>
		<style>
			
		</style>
	</head>
 	<body>
		<button onclick="generateNumber()" class="nn">
			next number
		</button>
		<button onclick="
			generatedNumbers.length = 0
			alert(generatedNumbers)
		" class="reset">
			Reset
		</button>
		<p Id="Number"></p>
	</body>
