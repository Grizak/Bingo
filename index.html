<DOCTYPE! html>
	<head>
		<title>
			Bingo
		</title>
		<script>
			const generatedNumbers = []
			let randomNumber
			function generateRandomNunmber(min, max)  {
				return Math.floor(Math.random() * (max - min + 1) + min)
			}
			function generateNumber () {
				let doneGeneratingNewNumber = false
					while (!doneGeneratingNewNumber) {
						randomNumber = generateRandomNunmber(1, 90)
						if (!generatedNumbers.includes(randomNumber)) {
							generatedNumbers.push(randomNumber)
							doneGeneratingNewNumber = true
						}
					}
				alert(generatedNumbers)
			}
			window.onload = function() {
				document.getElementbyId('Number').textContent = generatedNumbers
			}
		</script>
		<style>
			
		</style>
	</head>
 	<body>
		<button onclick="generateNumber()" class="nn">
			next number
		</button>
		<button onclick="
			generatedNumbers.length = 0
			alert(generatedNumbers)
		" class="reset">
			Reset
		</button>
		<p Id="Number" class="number"></p>
	</body>
